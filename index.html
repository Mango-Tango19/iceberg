    <div class="page-1">

        <header class="header-page-1">

        </div>

            <div class="goal-title">СС риски</div>

        </div>

        <div class="goal-wrapper goal-4">

    </div>

    <div class="page-2">

            </header>

            <div class="crystal crystal-1">
                <img src="./static/img/page2_crystals/ice1.png" alt="amazing crystal!!">

            <div class="crystal crystal-2">
                <img src="./static/img/page2_crystals/ice2.png" alt="amazing crystal!!">

            </div>

            <div class="crystal crystal-4">
                <img src="./static/img/page2_crystals/ice4.png" alt="amazing crystal!!">
            </div>

        </div>
        <div class="spacer s1"></div>

    <div class="page-3">

        <header>
            <h1>Звенья патогенеза</h1>
        </header>
