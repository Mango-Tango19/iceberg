<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <title>On Point</title>
</head>

<body>

    <section class="page page-1">
                <div class="header-page-1">
                    <h1>Всегда ли цели терапии СД-2 на поверхности?</h1>
                </div>
                <div class="goal-wrapper goal-1">
                    <div class="goal-title">Гипогликемия</div>
                    <div class="circle circle-medium"></div>
                </div>

                <div class="goal-wrapper goal-2">
                    <div class="goal-title">Осложения СД</div>
                    <div class="circle"></div>
                </div>


                <div class="goal-wrapper goal-3">
                    <div class="goal-title">СС риски</div>
                    <div class="circle"></div>
                </div>

                <div class="goal-wrapper goal-4">
                    <div class="goal-title">Цель по HbA1c</div>
                    <div class="circle circle-large"></div>
                </div>

                <div class="title-page-1">
                    <span>Листайте вниз</span>
                </div>
        <img src="./static/img/BG/BG1.png" alt="bg" class="bg bg-1" />
    </section>

    <section class="page page-2">
       <div class="moving-wrapper-page-2">

         <header class="header-page-2">
            <span>Основа терапии – <br> автогенез СД-2</span>
        </header>

        <div class="crystal crystal-1">
            <img class="image" src="./static/img/page2_crystals/ice1.png" alt="amazing crystal!!">
        </div>

        <div class="crystal crystal-2">
            <img class="image" src="./static/img/page2_crystals/ice2.png" alt="amazing crystal!!">
        </div>

        <div class="crystal crystal-3">
            <img class="image" src="./static/img/page2_crystals/ice3.png" alt="amazing crystal!!">
        </div>

        <div class="crystal crystal-4">
            <img class="image" src="./static/img/page2_crystals/ice4.png" alt="amazing crystal!!">
        </div>
        </div>
        <img src="./static/img/BG/BG2.png" alt="bg" class="bg bg-2" />
    
          
    </section>

    
    <section class="page page-3">
        <div class="slider-wrapper">
            <div class="slider-inner">
                <div class="slide">
                    <h1>1</h1>
                    <div class="slide-pics">
                        <div class="pic liver">
                            <img src="./static/img/page3_slides/slide1/liver.png" alt="">
                        </div>
                        <div class="pic beta">
                            <img src="./static/img/page3_slides/slide1/beta.png" alt="">
                        </div>
                        <div class="pic muscle">
                            <img src="./static/img/page3_slides/slide1/musle.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="slide">
                    <h1>2</h1>
                    <div class="slide-pics">
                        <div class="pic liver">
                            <img src="./static/img/page3_slides/slide1/liver.png" alt="">
                        </div>
                        <div class="pic beta">
                            <img src="./static/img/page3_slides/slide1/beta.png" alt="">
                        </div>
                        <div class="pic muscle">
                            <img src="./static/img/page3_slides/slide1/musle.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="slide">
                    <h1>3</h1>
                    <div class="slide-pics">
                        <div class="pic liver">
                            <img src="./static/img/page3_slides/slide1/liver.png" alt="">
                        </div>
                        <div class="pic beta">
                            <img src="./static/img/page3_slides/slide1/beta.png" alt="">
                        </div>
                        <div class="pic muscle">
                            <img src="./static/img/page3_slides/slide1/musle.png" alt="">
                        </div>
                    </div>
                </div>




            </div>

            <div class="slider-controller">
                <div class="scale-indicator">
                    <!-- <img src="./static/img/page3_slides/scale/indicator.png" alt=""> -->
                </div>
                <div class="scale">
                    <div class="solid"></div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="./static/js/main.js"></script>
</body>

</html>
